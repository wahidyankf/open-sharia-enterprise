# English Title Overrides Configuration
# This file configures how titles are generated from filenames in ayokoding-web

# Special case overrides - exact matches (case-insensitive)
# Format: filename-or-word: "Desired Title"
overrides:
  ayokoding: "AyoKoding"
  cliftonstrengths: "CliftonStrengths"
  javascript: "JavaScript"
  typescript: "TypeScript"
  nodejs: "Node.js"
  mongodb: "MongoDB"
  postgresql: "PostgreSQL"
  mysql: "MySQL"
  api: "API"
  rest: "REST"
  graphql: "GraphQL"
  html: "HTML"
  css: "CSS"
  json: "JSON"
  yaml: "YAML"
  xml: "XML"
  sql: "SQL"
  nosql: "NoSQL"
  ui: "UI"
  ux: "UX"
  devops: "DevOps"
  cicd: "CI/CD"
  aws: "AWS"
  gcp: "GCP"
  docker: "Docker"
  kubernetes: "Kubernetes"
  git: "Git"
  github: "GitHub"
  gitlab: "GitLab"
  vscode: "VSCode"
  ide: "IDE"

# Words that should remain lowercase in titles (unless first word)
# Common articles, prepositions, and conjunctions
lowercase_words:
  - and
  - or
  - the
  - of
  - in
  - on
  - at
  - to
  - for
  - with
  - from
  - by
  - a
  - an
  - as
  - but
  - if
  - when
  - where
  - how
  - why
  - vs
