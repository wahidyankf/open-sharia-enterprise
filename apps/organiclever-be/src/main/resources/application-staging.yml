# Staging environment - mirrors production with enhanced observability

logging:
  level:
    root: INFO
    "[com.organiclever.be]": INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoint:
    health:
      show-details: when-authorized # More visible than prod for testing
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,configprops # More endpoints than prod
