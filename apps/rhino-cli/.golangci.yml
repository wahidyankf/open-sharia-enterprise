version: "2"

linters:
  default: standard
  enable:
    # Nil-safety linters
    - forcetypeassert # Forced type assertions that panic on wrong type
    - nilerr # Returns nil when err != nil check passed
    - nilnesserr # Returns different nil error after err != nil check
    - nilnil # Simultaneous return of nil error and invalid value
  settings:
    govet:
      enable:
        - nilness # Reports nil pointer dereferences and redundant nil checks
    staticcheck:
      checks:
        - ST1000 # Package comments
        - ST1001 # No dot imports
        - ST1003 # Naming conventions (e.g. API not Api, URL not Url)
        - ST1005 # Error strings not capitalized or punctuated
        - ST1006 # No this/self/me receiver names
        - ST1008 # Error value must be last return value
        - ST1011 # Meaningful names for time.Duration variables
        - ST1012 # Conventional error variable naming (ErrFoo / errFoo)
        - ST1016 # Consistent receiver names within a type
        - ST1019 # No duplicate imports
        - ST1020 # Exported function doc must start with function name
        - ST1021 # Exported type doc must start with type name
        - ST1022 # Exported var/const doc must start with identifier name
        - ST1023 # No redundant type in variable declaration
