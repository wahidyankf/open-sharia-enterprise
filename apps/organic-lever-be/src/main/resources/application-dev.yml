spring:
  devtools:
    restart:
      # Enable automatic restart when classpath files change
      enabled: true
      # Check for changes every second
      poll-interval: 1s
      # Wait 400ms after detecting changes before restarting
      quiet-period: 400ms
    livereload:
      # Enable LiveReload server for browser auto-refresh
      enabled: true

logging:
  level:
    root: INFO
    com.organiclever.be: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoint:
    health:
      show-details: always
