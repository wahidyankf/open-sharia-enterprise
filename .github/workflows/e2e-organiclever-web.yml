name: E2E - OrganicLever Web

on:
  schedule:
    - cron: "0 0 * * *" # 7 AM WIB (UTC+7)
    - cron: "0 12 * * *" # 7 PM WIB (UTC+7)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e:
    name: Run web E2E tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Pre-create with correct ownership so Docker does not create it as root
      # (Docker creates the named-volume mount point directory as root if it is absent,
      # which then blocks the host npm ci from writing into it)
      - name: Create node_modules mount point
        run: mkdir -p apps/organiclever-web/node_modules

      - name: Setup Volta
        uses: volta-cli/action@v4

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Build on the host so Nx cache applies on repeat runs.
      # The .next/ output lives inside apps/organiclever-web/ which is bind-mounted
      # into the Docker container, so next start can serve it without rebuilding.
      - name: Build web app
        run: npx nx build organiclever-web

      # START_COMMAND=production â†’ npm install --omit=dev + next start (no rebuild).
      # --omit=dev skips Storybook/vitest and cuts install time from ~7 min to <2 min.
      - name: Start web app
        run: docker compose -f infra/dev/organiclever/docker-compose.yml up --build -d organiclever-web
        env:
          START_COMMAND: production

      # Allow up to 5 min for image build + prod npm install + next start.
      - name: Wait for web app to be ready
        run: |
          echo "Waiting for web app to be ready on port 3200..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3200 > /dev/null 2>&1; then
              echo "Web app is ready"
              exit 0
            fi
            echo "[$i/30] Waiting..."
            sleep 10
          done
          echo "Web app did not start within 5 minutes"
          docker logs organiclever-web
          exit 1

      - name: Run E2E tests
        run: npx nx run organiclever-web-e2e:test:e2e

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/organiclever-web-e2e/playwright-report/
          retention-days: 7

      - name: Stop web app
        if: always()
        run: docker compose -f infra/dev/organiclever/docker-compose.yml down
