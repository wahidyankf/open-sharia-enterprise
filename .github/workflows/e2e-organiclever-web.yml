name: E2E - OrganicLever Web

on:
  schedule:
    - cron: "0 23 * * *" # 6 AM WIB (UTC+7)
    - cron: "0 11 * * *" # 6 PM WIB (UTC+7)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e:
    name: Run web E2E tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Start early so npm install inside the container runs in parallel with host setup below
      - name: Start web app
        run: docker compose -f infra/dev/organiclever/docker-compose.yml up --build -d organiclever-web

      - name: Setup Volta
        uses: volta-cli/action@v4

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Wait for web app to be healthy
        run: |
          echo "Waiting for web app to become healthy..."
          for i in $(seq 1 36); do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' organiclever-web 2>/dev/null || echo "unknown")
            echo "[$i/36] Health: $STATUS"
            if [ "$STATUS" = "healthy" ]; then
              echo "Web app is healthy"
              exit 0
            fi
            sleep 10
          done
          echo "Web app did not become healthy within 6 minutes"
          docker logs organiclever-web
          exit 1

      - name: Run E2E tests
        run: npx nx run organiclever-web-e2e:test:e2e

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/organiclever-web-e2e/playwright-report/
          retention-days: 7

      - name: Stop web app
        if: always()
        run: docker compose -f infra/dev/organiclever/docker-compose.yml down
