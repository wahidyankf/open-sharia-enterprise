name: E2E - OrganicLever Web

on:
  schedule:
    - cron: "0 23 * * *" # 6 AM WIB (UTC+7)
    - cron: "0 11 * * *" # 6 PM WIB (UTC+7)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e:
    name: Run web E2E tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Volta
        uses: volta-cli/action@v4

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build web app
        run: npx nx build organiclever-web

      - name: Start web app
        run: npx nx start organiclever-web &
        env:
          NEXT_TELEMETRY_DISABLED: "1"

      - name: Wait for web app to be ready
        run: |
          echo "Waiting for web app to be ready on port 3200..."
          for i in $(seq 1 12); do
            if curl -sf http://localhost:3200 > /dev/null 2>&1; then
              echo "Web app is ready"
              exit 0
            fi
            echo "[$i/12] Waiting..."
            sleep 5
          done
          echo "Web app did not start within 60 seconds"
          exit 1

      - name: Run E2E tests
        run: npx nx run organiclever-web-e2e:test:e2e

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/organiclever-web-e2e/playwright-report/
          retention-days: 7
